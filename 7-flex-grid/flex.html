<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="flex.css">
</head>
<body>
  <header class="header">
    <div class="logo">
    </div>
    <div class="search">
      <form class="search-form">
        <input type="text" class="search-input"
            placeholder="Search" aria-label="Search">
        <button class="search-btn" type="submit">
          Search
        </button>
      </form>
      <div class="options">
        <button class="options-option">Phone</button>
        <button class="options-option">Laptop</button>
        <button class="options-option">Bike</button>
        <button class="options-option">Sunglasses</button>
      </div>
    </div>
    <div class="login"></div>
  </header>
  <div class="flex-container">
    <p class="flex-item">flex 1</p>
    <p class="flex-item">flex 2</p>
    <p class="flex-item">flex 3</p>
  </div>

</body>
</html>
